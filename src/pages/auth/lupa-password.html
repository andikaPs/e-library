<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../../../public/css/tailwind.css" />
  </head>
  <body class="font-body bg-secondary-300">
    <div class="grid xl:grid-cols-3 grid-cols-1 h-screen">
      <div class="bg-gray-500 overflow-hidden col-span-1 xl:block hidden">
        <img src="../../../public/img/login-forgot.jpg" alt="image" />
      </div>
      <div class="lg:col-span-2 flex items-center justify-center relative">
        <div class="xl:w-1/2 sm:w-4/5 lg:w-1/2 w-4/5 flex flex-col">
          <h2 class="text-2xl font-semibold mb-7 text-secondary-100">Verifikasi Akun</h2>
          <span class="font-light"> Kode verifikasi telah kami kirim ke email <em class="font-semibold">and***gmail.com</em></span>

          <form action="#" method="POST">
            <div class="text-secondary-100 flex flex-col my-5">
              <label for="verifikasi" class="font-semibold mb-3">Kode Verifikasi</label>
              <input
                type="number"
                name="verifikasi"
                id="verifikasi"
                class="bg-secondary-400 border-2 focus:border-gray-400 focus:bg-secondary-300 outline-none rounded-md px-4 py-2 text-secondary-100"
                placeholder="contoh: 4554"
              />
            </div>

            <button class="bg-warning-200 px-20 text-white py-3 rounded xl:w-auto w-full hover:bg-yellow-500">
              <a href="verifikasi.html">Kirim Kode Verifikasi</a>
            </button>
          </form>
          <span class="lg:absolute lg:block hidden text-center my-3 xl:my-0 top-10 right-40 rounded-full text-secondary-100">
            <a href="login.html" class="text-primary-200 flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="mr-2" width="8.164" height="17.328" viewBox="0 0 10.164 18.328">
                <path
                  id="Path_11"
                  data-name="Path 11"
                  d="M12.75,20.5,5,12.75,12.75,5"
                  transform="translate(-4 -3.586)"
                  fill="none"
                  stroke="rgba(42, 134, 226, 200)"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                />
              </svg>
              Kembali
            </a>
          </span>
        </div>
      </div>
    </div>
    <script src="../../../public/js/jquery-3.5.1.min.js"></script>
    <script src="../../../public/js/main.js"></script>
  </body>
</html>
