<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="../../../public/css/tailwind.css" />
  </head>
  <body class="font-body bg-secondary-300">
    <!-- navbar -->
    <nav class="w-4/5 mx-auto flex justify-between py-10 text-secondary-100">
      <a href="#" class="font-semibold sm:text-xl text-lg">E-Library</a>
      <div class="flex relative items-center">
        <span class="text-xs sm:text-lg">Tamu</span>

        <button class="cursor-pointer sm:ml-5 ml-1" id="nav">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#1B1C1E"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-user"
          >
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </button>

        <ul class="w-36 bg-white absolute sm:-right-10 -right-7 top-10 sm:top-12 rounded-sm py-3 shadow-md hidden transition ease-in" id="dropdown">
          <li>
            <a href="./src/pages/auth/login.html" class="flex w-full justify-evenly py-2 text-sm hover:bg-secondary-200">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#1B1C1E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                <polyline points="10 17 15 12 10 7"></polyline>
                <line x1="15" y1="12" x2="3" y2="12"></line>
              </svg>
              Masuk
            </a>
          </li>
          <li>
            <a href="./src/pages/auth/daftar.html" class="flex w-full justify-evenly py-2 text-sm hover:bg-secondary-200">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#1B1C1E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="8.5" cy="7" r="4"></circle>
                <line x1="20" y1="8" x2="20" y2="14"></line>
                <line x1="23" y1="11" x2="17" y2="11"></line>
              </svg>
              Daftar
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- /navbar -->

    <section class="sec">
      <div class="flex items-center">
        <a href="profile.html" class="w-10 h-10 rounded-full bg-white shadow-2xl flex justify-center items-center hover:shadow transition-shadow">
          <svg xmlns="http://www.w3.org/2000/svg" width="8.164" height="17.328" viewBox="0 0 10.164 18.328">
            <path
              id="Path_11"
              data-name="Path 11"
              d="M12.75,20.5,5,12.75,12.75,5"
              transform="translate(-4 -3.586)"
              fill="none"
              stroke="#1B1C1E"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
            />
          </svg>
        </a>
        <h1 class="text-2xl font-bold ml-5 text-secondary-100">Ubah Profile</h1>
      </div>
      <div class="sm:px-10 sm:py-14 p-10 rounded-lg shadow-md bg-white mt-5">
        <form action="#" method="POST">
          <div class="flex flex-col">
            <label for="nama">Nama</label>
            <input
              type="text"
              name="nama"
              id="nama"
              class="w-full border-2 focus:border-gray-400 focus:bg-secondary-300 outline-none rounded-md px-4 py-2 text-secondary-100 mt-3"
              value="Andika Permana Sidiq"
            />
          </div>

          <div class="flex flex-col my-5">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="w-full border-2 border-transparent bg-gray-300 outline-none rounded-md px-4 py-2 text-secondary-100 mt-3"
              value="andika@gm.com"
              readonly
            />
          </div>

          <div class="flex flex-col">
            <label for="email">Foto Profile</label>
            <input type="file" name="email" id="email" class="mt-3" />
          </div>

          <button class="px-6 py-2 mt-5 rounded text-white booking">Update</button>
        </form>
      </div>
    </section>
    <script src="../../../public/js/jquery-3.5.1.min.js"></script>
    <script src="../../../public/js/main.js"></script>
  </body>
</html>
